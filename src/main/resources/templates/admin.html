<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Newz</title>
    </head>
    <body>
        
        <h3>Add Writer</h3>
        <form action="/admin/writer" method="POST">
                Name: <input type="text" name="name" id="name"/><br/>
                <input type="submit" value="Add"/>            
        </form>
        
        <h3>Add Category</h3>
        <form action="/admin/category" method="POST">
                Name: <input type="text" name="name" id="name"/><br/>
                <input type="submit" value="Add"/>            
        </form>
        
        <h3>Writers</h3>
        <div>
            <ul>
                <li th:each="writer : ${writers}">
                    <a th:href="@{/{writerId}(writerId=${writer.id})}" th:text="${writer.name}">category name</a>
                </li>
            </ul>
        </div>
        
        <h3>Categories</h3>
        <div>
            <ul>
                <li th:each="category : ${categories}">
                    <a th:href="@{/{categoryId}(categoryId=${category.id})}" th:text="${category.name}">category name</a>
                </li>
            </ul>
        </div>
        
        <h3>Edit Articles</h3>
        <div>
            <ul>
                <li th:each="article : ${articles}">
                    <a th:href="@{/edit/{articleId}(articleId=${article.id})}" th:text="${article.name}">article name</a>
                </li>
            </ul>
        </div>
        
        <a th:href="@{/create}">To Create page.</a>
        
        <a th:href="@{/}">To Main page.</a>

    </body>

</html>
